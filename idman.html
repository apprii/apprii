<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Antrenman Programı</title>
<style>
  :root{
    --bg:#121212; --panel:#1f1f1f; --muted:#cfcfcf; --accent:#ffa500; --accent-2:#ff6347;
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--muted);font-family:'Segoe UI',Tahoma,Arial;}
  h1{margin:0;padding:22px 0;text-align:center;color:var(--accent);font-size:20px;}
  .container{max-width:880px;margin:20px auto;padding:18px;}
  label{display:block;margin-bottom:8px;font-size:15px;}
  select{
    width:100%;padding:12px 14px;border-radius:12px;border:0;background:#151515;color:var(--muted);
    box-shadow:0 6px 18px rgba(0,0,0,0.6);appearance:none;cursor:pointer;font-size:15px;
  }
  select:focus{outline:2px solid rgba(255,165,0,0.12);box-shadow:0 10px 30px rgba(255,165,0,0.06);}
  .workout{background:var(--panel);border-radius:14px;padding:20px;margin-top:18px;box-shadow:0 6px 20px rgba(0,0,0,0.6);}
  .day-title{color:var(--accent-2);font-weight:700;margin-bottom:12px;font-size:17px;}
  .workout p{margin:10px 0;line-height:1.45;font-size:15px;color:var(--muted);}
  .exercise-name{color:var(--accent);font-weight:600;cursor:pointer;transition:color .15s;text-decoration:underline;}
  .exercise-name:hover{color:#ffcc66;}
  .plain-name{color:var(--muted);font-weight:600;}
  /* Modal */
  .modal{display:none;position:fixed;inset:0;z-index:1200;background:rgba(0,0,0,0.85);align-items:center;justify-content:center;padding:28px;}
  .modal.show{display:flex;}
  .modal-body{max-width:980px;width:100%;background:#0c0c0c;padding:18px;border-radius:12px;box-shadow:0 12px 40px rgba(0,0,0,0.8);transform:translateY(8px);animation:pop .22s ease;}
  @keyframes pop{from{opacity:0;transform:translateY(18px) scale(.98);}to{opacity:1;transform:translateY(0) scale(1);}}
  .modal-body img{display:block;max-width:100%;height:auto;border-radius:8px;box-shadow:0 8px 30px rgba(255,165,0,0.06);}
  .modal-caption{margin-top:10px;color:var(--muted);font-weight:600;text-align:center;}
  .modal-close{position:absolute;right:28px;top:22px;color:var(--accent);font-size:30px;border:0;background:transparent;cursor:pointer;}
  .modal-close:hover{color:#fff;}
  /* Sunday box (geliştirilmiş animasyon) */
  .sunday-box{
    border-radius:18px;padding:70px 30px;text-align:center;font-size:40px;font-weight:800;
    color:#111;background:linear-gradient(135deg,#ff8c00 0%, #ffa500 50%, #ff6a00 100%);
    box-shadow:0 8px 40px rgba(255,140,0,0.18),0 0 100px rgba(255,165,0,0.08) inset;
    animation:glow 2400ms ease-in-out infinite alternate, floaty 6s ease-in-out infinite;
  }
  @keyframes glow{
    0%{filter:brightness(1);transform:scale(1);}
    50%{filter:brightness(1.08);transform:scale(1.04);}
    100%{filter:brightness(1);transform:scale(1);}
  }
  @keyframes floaty{0%{translate:0 0}50%{translate:0 -8px}100%{translate:0 0}}
  /* Responsive */
  @media (max-width:600px){
    .sunday-box{font-size:28px;padding:36px;}
    h1{font-size:18px;}
  }
</style>
</head>
<body>
<h1>Antrenman Programı ( 2x Dumbell )</h1>
<div class="container">
  <label for="daySelect">Gün Seç:</label>
  <select id="daySelect" onchange="showWorkout()">
    <option value="">--Gün Seç--</option>
    <option value="pazartesi">Pazartesi</option>
    <option value="sali">Salı</option>
    <option value="carsamba">Çarşamba</option>
    <option value="persembe">Perşembe</option>
    <option value="cuma">Cuma</option>
    <option value="cumartesi">Cumartesi</option>
    <option value="pazar">Pazar</option>
  </select>

  <div id="workout" class="workout" aria-live="polite"></div>
</div>

<!-- Modal (embed şeklinde GIF gösterir) -->
<div id="gifModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
  <button class="modal-close" id="modalClose" aria-label="Kapat">&times;</button>
  <div class="modal-body" id="modalBody">
    <img id="gifImage" alt="exercise gif"/>
    <div id="gifCaption" class="modal-caption"></div>
  </div>
</div>

<script>
/* sadece verdiğin GIF'ler */
const gifLinks = {
  "Dumbbell Squeeze Floor Press":"https://www.inspireusafoundation.org/file/2022/01/dumbbell-floor-press.gif",
  "Dumbbell Floor Fly (Eccentric Focus)":"https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Fly.gif",
  "Seated Dumbbell Shoulder Press":"https://www.inspireusafoundation.org/wp-content/uploads/2022/10/dumbbell-shoulder-press.gif",
  "Seated Dumbbell Lateral Raise":"https://burnfit.io/wp-content/uploads/2023/11/DB_LAT_RAISE.gif",
  "Floor Dumbbell Skull Crusher":"https://fitliferegime.com/wp-content/uploads/2023/07/Dumbbell-Skull-Crusher.gif",
  "Single Dumbbell Overhead Triceps Extension":"https://fitliferegime.com/wp-content/uploads/2023/02/Dumbbell-Triceps-Extension.gif",
  "Crush-Grip Push-up on Dumbbells":"https://fitliferegime.com/wp-content/uploads/2023/09/Close-Grip-Dumbbell-Push-Up.gif"
};

/* tüm günlerin listesi (isimler İngilizce, UI Türkçe) */
const workouts = {
  pazartesi:[
    {name:"Dumbbell Squeeze Floor Press", set:"4xTTK (15-25)", rest:"0 sn"},
    {name:"Dumbbell Floor Fly (Eccentric Focus)", set:"4xTTK (12-20)", rest:"75 sn"},
    {name:"Seated Dumbbell Shoulder Press", set:"4xTTK (12-20)", rest:"0 sn"},
    {name:"Seated Dumbbell Lateral Raise", set:"4xTTK (15-25)", rest:"75 sn"},
    {name:"Floor Dumbbell Skull Crusher", set:"3xTTK (15-20)", rest:"0 sn"},
    {name:"Single Dumbbell Overhead Triceps Extension", set:"3xTTK (12-20)", rest:"60 sn"},
    {name:"Crush-Grip Push-up on Dumbbells", set:"2xTTK", rest:"60 sn"}
  ],
  sali:[
    {name:"Renegade Row", set:"4xTTK (10-15 per arm)", rest:"75 sn"},
    {name:"Dumbbell Floor Pullover", set:"4x15-20", rest:"60 sn"},
    {name:"Incline Drag Curl (Chair)", set:"3xTTK (15-25)", rest:"0 sn"},
    {name:"Concentration Curl", set:"3xTTK (12-20)", rest:"0 sn"},
    {name:"Zottman Curl", set:"3xTTK (10-15)", rest:"75 sn"},
    {name:"Dumbbell Wrist Curl", set:"3x20-30", rest:"30 sn"},
    {name:"Dumbbell Reverse Wrist Curl", set:"3x20-30", rest:"30 sn"}
  ],
  carsamba:[
    {name:"Dumbbell Goblet Squat (1.5 Rep)", set:"4x12-15", rest:"0 sn"},
    {name:"Dumbbell Romanian Deadlift (RDL)", set:"4x15-20", rest:"90 sn"},
    {name:"Dumbbell Lunge", set:"3xTTK (per leg)", rest:"0 sn"},
    {name:"Single Dumbbell Calf Raise", set:"3xTTK (per leg)", rest:"60 sn"},
    {name:"Dumbbell Russian Twist", set:"4xTTK (20+)", rest:"0 sn"},
    {name:"Weighted Crunch (Dumbbell)", set:"4x15-25", rest:"0 sn"},
    {name:"Dumbbell Side Bend", set:"4x15-20 (per side)", rest:"60 sn"}
  ],
  persembe:[
    {name:"Dumbbell Squeeze Floor Press", set:"4xTTK (15-25)", rest:"0 sn"},
    {name:"Dumbbell Floor Fly (Eccentric Focus)", set:"4xTTK (12-20)", rest:"75 sn"},
    {name:"Seated Dumbbell Shoulder Press", set:"4xTTK (12-20)", rest:"0 sn"},
    {name:"Seated Dumbbell Lateral Raise", set:"4xTTK (15-25)", rest:"75 sn"},
    {name:"Floor Dumbbell Skull Crusher", set:"3xTTK (15-20)", rest:"0 sn"},
    {name:"Single Dumbbell Overhead Triceps Extension", set:"3xTTK (12-20)", rest:"60 sn"},
    {name:"Crush-Grip Push-up on Dumbbells", set:"2xTTK", rest:"60 sn"}
  ],
  cuma:[
    {name:"Renegade Row", set:"4xTTK (10-15 per arm)", rest:"75 sn"},
    {name:"Dumbbell Floor Pullover", set:"4x15-20", rest:"60 sn"},
    {name:"Incline Drag Curl (Chair)", set:"3xTTK (15-25)", rest:"0 sn"},
    {name:"Concentration Curl", set:"3xTTK (12-20)", rest:"0 sn"},
    {name:"Zottman Curl", set:"3xTTK (10-15)", rest:"75 sn"},
    {name:"Dumbbell Wrist Curl", set:"3x20-30", rest:"30 sn"},
    {name:"Dumbbell Reverse Wrist Curl", set:"3x20-30", rest:"30 sn"}
  ],
  cumartesi:[
    {name:"Dumbbell Goblet Squat (1.5 Rep)", set:"4x12-15", rest:"0 sn"},
    {name:"Dumbbell Romanian Deadlift (RDL)", set:"4x15-20", rest:"90 sn"},
    {name:"Dumbbell Lunge", set:"3xTTK (per leg)", rest:"0 sn"},
    {name:"Single Dumbbell Calf Raise", set:"3xTTK (per leg)", rest:"60 sn"},
    {name:"Dumbbell Russian Twist", set:"4xTTK (20+)", rest:"0 sn"},
    {name:"Weighted Crunch (Dumbbell)", set:"4x15-25", rest:"0 sn"},
    {name:"Dumbbell Side Bend", set:"4x15-20 (per side)", rest:"60 sn"}
  ]
};

/* gösterim fonksiyonu */
function showWorkout(){
  const sel = document.getElementById('daySelect');
  const day = sel.value;
  const workoutDiv = document.getElementById('workout');
  workoutDiv.innerHTML = '';

  if(day === 'pazar'){
    const box = document.createElement('div');
    box.className = 'sunday-box';
    box.textContent = 'Dinlen';
    workoutDiv.appendChild(box);
    return;
  }

  if(!day || !workouts[day]){
    workoutDiv.textContent = 'Gün seçin.';
    return;
  }

  const title = document.createElement('div');
  title.className = 'day-title';
  title.textContent = sel.selectedOptions[0].text + ' Antrenmanı';
  workoutDiv.appendChild(title);

  workouts[day].forEach(ex => {
    const p = document.createElement('p');

    if(gifLinks[ex.name]){
      const span = document.createElement('span');
      span.className = 'exercise-name';
      span.textContent = ex.name;
      span.addEventListener('click', ()=> openModal(gifLinks[ex.name], ex.name));
      p.appendChild(span);
    } else {
      const span = document.createElement('span');
      span.className = 'plain-name';
      span.textContent = ex.name;
      p.appendChild(span);
    }

    p.appendChild(document.createTextNode(` – ${ex.set} – ${ex.rest}`));
    workoutDiv.appendChild(p);
  });
}

/* modal kontrol */
const modal = document.getElementById('gifModal');
const gifImage = document.getElementById('gifImage');
const gifCaption = document.getElementById('gifCaption');
const closeBtn = document.getElementById('modalClose');

function openModal(src, name){
  gifImage.src = src;
  gifImage.alt = name;
  gifCaption.textContent = name;
  modal.classList.add('show');
  modal.setAttribute('aria-hidden','false');
  document.body.style.overflow = 'hidden';
}
function closeModal(){
  modal.classList.remove('show');
  modal.setAttribute('aria-hidden','true');
  gifImage.src = '';
  gifCaption.textContent = '';
  document.body.style.overflow = '';
}
closeBtn.addEventListener('click', closeModal);
/* tıklama dışına kapatma */
modal.addEventListener('click', (e)=>{
  if(e.target === modal) closeModal();
});
/* ESC ile kapatma */
document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeModal(); });

/* sayfa yüklenince varsayılan gösterim yok */
</script>
</body>
</html>
